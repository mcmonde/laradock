server {
   listen 80;
   return 301 https://campaigns.poolreno.com$request_uri;
}
server {
    listen 443 ssl;
    ssl_certificate /etc/nginx/ssl/poolreno.crt;
    ssl_certificate_key /etc/nginx/ssl/poolreno.key;
    server_name campaigns.poolreno.com;
    root /var/www/sendportallatest/sendportal/public;
    index index.php index.html index.htm;
    location / {
         try_files $uri $uri/ /index.php$is_args$args;
    }
    location ~ \.php$ {
        try_files $uri /index.php =404;
        fastcgi_pass php-upstream;
        fastcgi_index index.php;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        #fixes timeouts
        fastcgi_read_timeout 600;
        include fastcgi_params;
    }
    location ~ /\.ht {
        deny all;
    }
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt/;
        log_not_found off;
    }
    error_log /var/log/nginx/camiguin-hris-api.error.log;
    access_log /var/log/nginx/camiguin-hris-api.access.log;
}
