expose_php = Off
date.timezone=UTC
display_errors=Off
log_errors=On
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Maximum amount of memory a script may consume (128MB)
; http://php.net/memory-limit
memory_limit = 256M
; Maximum allowed size for uploaded files.
; http://php.net/upload-max-filesize
upload_max_filesize = 20M
; Sets max size of post data allowed.
; http://php.net/post-max-size
post_max_size = 20M
max_execution_time=600
default_socket_timeout=3600
request_terminate_timeout=600

; --- PHP Opcache Settings (CRITICAL for Performance) ---
[opcache]
opcache.enable=1
opcache.enable_cli=1
opcache.memory_consumption=128
opcache.interned_strings_buffer=8
opcache.max_accelerated_files=10000

; These two settings are key for production:
; 1. Don't check timestamps (files never change unless you deploy)
opcache.validate_timestamps=0
; 2. Pre-load your code into memory
opcache.revalidate_freq=0

; JIT settings (for PHP 8+)
opcache.jit_buffer_size=100M
opcache.jit=1235
